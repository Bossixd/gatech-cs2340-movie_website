<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website - Styled Text</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    {% load static %}
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #003057, #B3A369);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            height: 100px;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }

        @media (max-width: 600px) {
            .container {
                text-align: center;
                background-color: rgba(255, 255, 255, 0.1);
                padding-top: 40px;
                border-radius: 15px;
                backdrop-filter: blur(10px);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
                border: 1px solid rgba(255, 255, 255, 0.2);
                margin-left: 12px;
                margin-right: 12px;
                width: 100%;
            }
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            letter-spacing: 1px;
        }

        p {
            font-family: 'Roboto', sans-serif;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e0e0e0;
            margin-bottom: 30px;
            font-style: italic;
        }

        p strong {
            color: #ffdd57;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        .cta-button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .cta-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <img src="{% static 'images/GeorgiaTech_RGB.png' %}" alt="Georgia Tech Logo" class="logo">

    <div class="container">
        <h1>Welcome to Our Movie Website!</h1>
        <p>Discover the latest movies, trailers, and more.<br>
            View <strong>movies information</strong>, <strong>reviews</strong> <br> before adding them into your <strong>Shopping Cart</strong>!
        </p>
        <a href="{% url 'movie_list:movie_list' %}", class="cta-button">Get Started</a>
    </div>
</body>
</html>
