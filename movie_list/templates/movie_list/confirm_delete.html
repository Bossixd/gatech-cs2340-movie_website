<!-- templates/reviews/confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete Review</title>
</head>
<body>
    <h1>Delete Review for "{{ review.movie.title }}"</h1>
    <p>Are you sure you want to delete your review?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete my review</button>
        <a href="{% url 'movie_detail' review.movie.pk %}">Cancel</a>
    </form>
</body>
</html>
