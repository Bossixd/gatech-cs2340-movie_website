<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie List</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #FFFFFF;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        h1 {
            text-align: center;
            font-family: 'Bebas Neue', sans-serif;
            color: #B3A369;
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 4px;
            width: 300px;
            background-color: #1F1F1F;
            color: #FFFFFF;
        }
        input[type="text"]::placeholder {
            color: #999;
        }
        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Bebas Neue', sans-serif;
            background-color: #B3A369;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            letter-spacing: 1.5px;
        }
        button[type="submit"]:hover {
            background-color: #B20710;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .movie-card {
            background-color: #1F1F1F;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .movie-card .content {
            padding: 15px;
            text-align: center;
        }
        .movie-card h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5em;
            margin: 10px 0;
            color: #B3A369;
            letter-spacing: 1.5px;
        }
        .movie-card p {
            font-size: 0.9em;
            color: #999;
            margin: 10px 0;
        }
        .movie-card .details {
            font-size: 0.9em;
            color: #B3A369;
            margin: 10px 0;
        }
        .movie-card .reviewBlock {
            display: inline-block;
            padding: 10px 20px;
            font-family: 'Bebas Neue', sans-serif;
            background-color: #B3A369;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
            letter-spacing: 1.5px;
        }
        .movie-card .reviewBlock:hover {
            background-color: #B20710;
        }
    </style>
</head>
<body>
    <h1>Movies</h1>
    <form action="{% url 'search_results' %}" method="get">
        <input name="q" type="text" placeholder="Search Movies">
        <button type="submit">Search</button>
    </form>
    <h3 style="text-align: left">Shopping Cart</h3>
    {#<button onclick="window.location.href='{% url 'orders' %}'">Shopping Cart</button>#}
    <a href="{% url 'orders:orders' %}">
        <button type="button">View Orders</button>
    </a>

    <!-- Movie Grid -->
    <div class="movie-grid">
        {% for movie in movies %}
            <div class="movie-card">
                {% if movie.poster %}
                    <img src="{{ movie.poster.url }}" alt="{{ movie.title }} Poster">
                {% else %}
                    <img src="https://via.placeholder.com/300x450?text=No+Poster" alt="No Poster">
                {% endif %}
                <div class="content">
                    <h3>{{ movie.title }}</h3>
                    <p>{{ movie.description|truncatewords:20 }}</p>
                    <div class="details">
                        <p><strong>Duration:</strong> {{ movie.duration }} minutes</p>
                        <p><strong>Release Date:</strong> {{ movie.release_date }}</p>
                    </div>
                    <a href="{% url 'movie_list:movie_detail' movie.pk %}">
                        <button class="reviewBlock">View Details/Reviews</button>
                    </a>
                    <br/>${{ movie.price }}<br/>
                    <a href="{% url 'orders:add_cart' movie.pk %}">
                        <button class="reviewBlock">Add to Cart</button>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
